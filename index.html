<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Identifica els teus incompliments</title>
  <!-- Cargar fuentes desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="./Fefac-Negatiu.svg" alt="Logo FEFAC">
    <h1 id="header-title"></h1>
    <p id="header-description"></p>
    <!-- Contenedor para las banderitas -->
      <div class="language-switcher">
        <button class="flag-button" data-language="ca">
          <img src="https://cdn.gtranslate.net/flags/svg/ca.svg" alt="Català">
        </button>
        <button class="flag-button" data-language="es">
          <img src="https://cdn.gtranslate.net/flags/svg/es.svg" alt="Español">
        </button>
      </div>
  </header>

  <main class="container">
    <!-- Pregunta 1 -->
    <div class="card" id="card-1">
      <h4 id="question-1-title"></h4>
      <p id="question-1-description"></p>
      <div class="button-container">
        <button class="btn" onclick="nextCard(1, 'yes')" id="yes-button"></button>
        <button class="btn" onclick="nextCard(1, 'no')" id="no-button"></button>
      </div>
    </div>

    <!-- Pregunta 2 -->
    <div class="card hidden" id="card-2">
      <h4 id="question-2-title"></h4>
      <p id="question-2-description"></p>
      <div class="button-container">
        <button class="btn" onclick="nextCard(2, 'yes')" id="yes-button-2"></button>
        <button class="btn" onclick="nextCard(2, 'no')" id="no-button-2"></button>
      </div>
    </div>

    <!-- Pregunta 3 -->
    <div class="card hidden" id="card-3">
      <h4 id="question-3-title"></h4>
      <p id="question-3-description"></p>
      <div class="button-container">
        <button class="btn" onclick="nextCard(3, 'yes')" id="yes-button-3"></button>
        <button class="btn" onclick="nextCard(3, 'no')" id="no-button-3"></button>
      </div>
    </div>

    <!-- Pregunta 4 -->
    <div class="card hidden" id="card-4">
      <h4 id="question-4-title"></h4>
      <p id="question-4-description"></p>
      <div class="button-container">
        <button class="btn" onclick="nextCard(4, 'yes'); showDiagnosis();" id="yes-button-4"></button>
        <button class="btn" onclick="nextCard(4, 'no'); showDiagnosis();" id="no-button-4"></button>
      </div>
    </div>

    <!-- Diagnóstico -->
    <div id="diagnosis" class="card hidden">
      <h4 id="diagnosis-title">Diagnóstico</h4>
      <div id="diagnosis-text"></div>
      <div id="total-sanctions"></div>
      <button id="continue-button" class="btn" onclick="continueAfterDiagnosis()">Continuar</button>
    </div>


    <!-- Información de plazas completas (killswitch activado) -->
    <div class="card hidden" id="info-stand">
      <!-- Mensaje dinámico según idioma -->
      <div id="stand-message"></div>
    </div>

    <!-- Formulario de inscripción (killswitch desactivado) -->
    <div id="form" class="card hidden">
      <!-- Texto introductorio -->
<p id="form-intro-text" style="margin-bottom: 20px;"></p>

      <form onsubmit="sendMail(event)">
        <label id="name-label" for="name">Nombre y apellidos:</label>
        <input type="text" id="name" required />

        <label id="email-label" for="email">Correo electrónico:</label>
        <input type="email" id="email" required />

        <label id="phone-label" for="phone">Teléfono:</label>
        <input type="tel" id="phone" required />

        <label id="office-number-label" for="office-number">Número de oficina de farmacia:</label>
        <input type="text" id="office-number" required />

        <!-- Botón de envío -->
        <button type="submit" id="submit-button">Enviar inscripción</button>

        <!-- Cláusula GDPR -->
        <div id="gdpr-clause" style="font-size: 0.8rem; color: red; text-align: justify; margin-top: 10px;"></div>
      </form>
    </div>

</main>

<!-- Script principal -->
<script src="./script.js"></script>
</body>
</html>
